<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>设置地图当前行政区</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
<div id="container"></div>
<div class="input-card" style="width:24rem;">
    <h4>设置地图当前行政区</h4>
    <div class="input-item">
        <input id='city-name' placeholder="北京市" type="text" style="margin-right:1rem;"><button class="btn" id="query">去指定城市</button>
    </div>
</div>
<!-- 加载地图JSAPI脚本 -->
<script src="https://webapi.amap.com/maps?v=1.4.15&key=10ed3739c2afb9da020ee5b80d25c6f5"></script>
<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
<script>
    var map = new AMap.Map('container',{
        resizeEnable: true,
        center: [116.405285,39.904989]
    });

    function goCity(){
        var val = document.querySelector('#city-name').value;
        if(!val){
            val = '北京市';
        }
        map.setCity(val);
        log.info('已跳转至${val}');
    }
    document.querySelector("#query").onclick = goCity;
    document.querySelector("#city-name").onkeydown = function(e) {
        if (e.keyCode === 13) {
            gotoCity();
            return false;
        }
        return true;
    };

</script>
</body>
</html>
